apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-config
  namespace: openstack-infra
data:
  my.cnf: |
    [mysqld]
    bind-address = 0.0.0.0
    default-storage-engine = innodb
    innodb_autoinc_lock_mode = 2
    innodb_flush_log_at_trx_commit = 0
    innodb_buffer_pool_size = 1024M
    max_connections = 500
    max_allowed_packet = 256M
    character-set-server = utf8
    collation-server = utf8_general_ci
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: openstack-infra
  labels:
    app: mariadb
spec:
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
  selector:
    app: mariadb
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: openstack-infra
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.11
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-root-password
              key: password
        volumeMounts:
        - name: mariadb-data
          mountPath: /var/lib/mysql
        - name: mariadb-config
          mountPath: /etc/mysql/conf.d
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysql
            - -h
            - "127.0.0.1"
            - -e
            - "SELECT 1"
          initialDelaySeconds: 5
          periodSeconds: 2
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: mariadb-config
        configMap:
          name: mariadb-config
  volumeClaimTemplates:
  - metadata:
      name: mariadb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-root-password
  namespace: openstack-infra
type: Opaque
stringData:
  password: "changeme123"
