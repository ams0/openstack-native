apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-basic
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/mariadb-operator/mariadb-operator.git
    targetRevision: v25.10.2
    path: deploy/charts/mariadb-cluster
    helm:
      releaseName: mariadb-basic
      values: |
        # Basic single-node MariaDB for development/testing
        nameOverride: "mariadb-basic"

        mariadb:
          # Root password secret (must be created separately)
          rootPasswordSecretKeyRef:
            name: mariadb-basic-root
            key: password
            generate: true

          # MariaDB image
          image: mariadb:11.4

          # Storage configuration
          storage:
            size: 10Gi
            storageClassName: ""  # Use default storage class

          # Single replica for basic deployment
          replicas: 1

          # Disable Galera for single-node
          galera:
            enabled: false

          # Resource limits
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi

          # Service configuration
          service:
            type: ClusterIP

          # Pod disruption budget (disabled for single node)
          podDisruptionBudget:
            maxUnavailable: 0

          # Update strategy
          updateStrategy:
            type: RollingUpdate

          # MySQL configuration
          myCnf: |
            [mariadb]
            bind-address=*
            default_storage_engine=InnoDB
            binlog_format=row
            innodb_autoinc_lock_mode=2
            max_allowed_packet=256M
            max_connections=200

          # Security context
          podSecurityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999

        # Create a default database
        databases:
          - name: openstack
            characterSet: utf8mb4
            collate: utf8mb4_unicode_ci

        # Create a default user
        users:
          - name: openstack
            passwordSecretKeyRef:
              name: mariadb-basic-user
              key: password
            host: "%"

        # Grant privileges to the user
        grants:
          - name: openstack-grants
            privileges:
              - "ALL PRIVILEGES"
            database: "openstack"
            table: "*"
            username: openstack
            host: "%"
            grantOption: false

  destination:
    server: https://kubernetes.default.svc
    namespace: openstack

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: k8s.mariadb.com
      kind: MariaDB
      jqPathExpressions:
        - .status
